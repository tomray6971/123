<body>
    <header>
        <div class="header_top">
            <img src="img/topimg.png" alt="" class="pic_top">
            <img src="img/logo.png" alt="" class="pic_logo">
        </div>

        <div class="header_bottom">
            <div class="box_button">
               <ul>
                    <li class="text_introduction" id="slectionbox">餐廳介紹</li>
                    <li class="text_ourcat" id="slectionbox">店貓介紹</li>
                    <li class="text_streetcat" id="slectionbox">浪貓名單</li>
                    <li class="text_menu" id="slectionbox">菜單連結</li> 
                </ul> 
            </div>
        </div>
    </header>
    <div class="title_box">
        <div class="pic_shop">
            <img src="img/store.png" alt="">
        </div>
        <div class="text_title">我們提供人與貓共食的友善空間</div>
        <div class="text_article">
            大多數餐廳通常不會有與動物共食的機會，所以貓桌提供了可以一
            邊嚕貓、一邊吃飯的環境，如果幸運的話還會被貓咪寵幸，趴到你
            的大腿上喔
        </div>
    </div>

    <div class="sss">
        <img src="img/white_cat.jpeg" alt="" class="text_alerm_bgr">
        <div class="text_alerm" style="text-indent:25px;">
            此外這裡也有無家可歸的可愛浪浪在等著他的新家，有興趣的話
            ，歡迎來培養感情，如果我們審核沒問題的話，就可以帶你的新家人
            回家喔! <br><br>
            <p style="text-indent:25px;">
                本店的宗旨就是嚕貓、吸貓、愛貓，所以除了可以摸摸貓下吧以
                外，還可以用逗貓棒跟他們玩，更可以帶貓貓回家，但餐點只有人類
                能食用，請不要餵給貓咪謝謝ˊ ˇ ˋ
            </p>
        </div>
    </div>
